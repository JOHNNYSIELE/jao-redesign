<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-md-2 col-lg-2 menu-col">
            <div ng-include="'assets/html/menu.html'"></div>
        </div>
        <div class="col-xs-12 col-md-10 col-lg-10">
            <div class="natGeoContainer">
                <div class="natGeoTitle">
                    <h3>{{natGeoTitle}}</h3>
                </div>
                <div class="natGeoText">
                    <p>{{natGeoText.p1}}</p>
                    <p>{{natGeoText.p2}}</p>
                    <p>{{natGeoText.p3}}</p>
                </div>
            </div>
            <div class="natGeoImages">
                <img class="natGeoSingleImage" ng-repeat="x in natGeoImages track by $index" ng-src="{{x.imageSrc}}"
                     alt="{{x.altText}}">
            </div>
        </div>
    </div>
</div>
