<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-md-2 col-lg-2 menu-col">
            <div ng-include="'assets/html/menu.html'"></div>
        </div>
        <div class="col-xs-12 col-md-10 col-lg-10">
            <div class="iCanWriteContainer">
                <div class="iCanWriteTitle">
                    <h3>{{iCanWriteTitle}}</h3>
                </div>
                <div class="iCanWriteText">
                    <p>{{iCanWriteText.p1}}</p>
                    <p>{{iCanWriteText.p2}}</p>
                </div>
            </div>
            <div class="iCanWriteImages">
                <img class="iCanWriteImage" ng-repeat="x in iCanWriteImages track by $index" ng-src="{{x.imageSrc}}"
                     alt="{{x.altText}}">
            </div>
        </div>
    </div>
</div>
