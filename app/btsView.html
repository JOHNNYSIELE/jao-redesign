<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-md-2 col-lg-2 menu-col">
            <div ng-include="'assets/html/menu.html'"></div>
        </div>
        <div class="col-xs-12 col-md-10 col-lg-10">
            <div class="besideTheSeaContainer">
                <div class="besideTheSeaTitle">
                    <h3>{{btsTitle}}</h3>
                </div>
                <div class="besideTheSeaText">
                    <p>{{btsText.p1}}</p>
                    <p>{{btsText.p2}}</p>
                </div>
            </div>
            <div class="besideTheSeaImages">
                <div class="besideTheSeaImageDiv" ng-repeat="x in btsImages track by $index">
                    <img class="besideTheSeaSingleImage" ng-src="{{x.imageSrc}}" alt="{{x.altText}}">
                </div>
            </div>
        </div>
    </div>
</div>
