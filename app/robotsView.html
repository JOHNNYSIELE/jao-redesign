<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-md-2 col-lg-2 menu-col">
            <div ng-include="'assets/html/menu.html'"></div>
        </div>
        <div class="col-xs-12 col-md-10 col-lg-10">
            <div class="robotsContainer">
                <div class="robotsTitle">
                    <h3>{{robotsTitle}}</h3>
                </div>
                <div class="robotsText">
                    <p>{{robotsText.p1}}</p>
                    <p>{{robotsText.p2}}</p>
                </div>
            </div>
            <div class="robotsImages">
                <img class="robotsSingleImage" ng-repeat="x in robotsImages track by $index" ng-src="{{x.imageSrc}}"
                     alt="{{x.altText}}">
            </div>
        </div>
    </div>
</div>
